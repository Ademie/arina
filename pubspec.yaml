name: arina
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  ar_flutter_plugin:
    git:
      url: https://github.com/Ademie/ar_flutter_plugin
  arcore_flutter_plugin:
    git:
      url: https://github.com/Ademie/arcore_flutter_plugin
  arkit_plugin: ^1.0.7
  flutter:
    sdk: flutter
  flutter_archive: ^6.0.0
  flutter_svg: ^2.0.9
  model_viewer_plus: ^1.7.0
  path_provider: ^2.1.1
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/3ds/
    - assets/images/
    - assets/images/products/
    - assets/images/thumbnails/
    - assets/svg/
    - assets/png/
    - assets/svg/Group.svg
  fonts:
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-Regular.ttf
    - family: Nunito Sans
      fonts:
        - asset: assets/fonts/NunitoSans_7pt-Regular.ttf
    - family: Gelasio
      fonts:
        - asset: assets/fonts/Gelasio-Regular.ttf